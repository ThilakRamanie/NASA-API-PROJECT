name: NASA CI
on:
  push:
    branches: [implementation]
  pull_request:
    branches: [implementation]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install node version 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm run build --prefix client
